<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #2b0006, #0a0002);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  perspective: 1400px;
}

/* Layout */
.scene {
  display: flex;
  align-items: center;
  gap: 60px;
}

/* Bouquet container */
.bouquet {
  position: relative;
  width: 500px;
  height: 520px;
  transform-style: preserve-3d;
  animation: bloom 3s ease forwards, rotate 25s linear infinite;
  transform: scale(0);
}

@keyframes bloom {
  to { transform: scale(1); }
}

@keyframes rotate {
  from { transform: rotateY(0deg); }
  to { transform: rotateY(360deg); }
}

/* Rose */
.rose {
  position: absolute;
  width: 160px;
  height: 160px;
  transform-style: preserve-3d;
}

/* Petals */
.petal {
  position: absolute;
  width: 80px;
  height: 120px;
  left: 40px;
  top: 20px;
  background: radial-gradient(circle at top, #ff5c8a, #8a0020);
  border-radius: 60% 60% 50% 50%;
  transform-origin: bottom center;
  box-shadow: 0 0 25px rgba(255, 80, 120, 0.7);
}

.p1 { transform: rotateY(0deg) translateZ(20px); }
.p2 { transform: rotateY(60deg) translateZ(30px); }
.p3 { transform: rotateY(120deg) translateZ(40px); }
.p4 { transform: rotateY(180deg) translateZ(30px); }
.p5 { transform: rotateY(240deg) translateZ(20px); }
.p6 { transform: rotateY(300deg) translateZ(30px); }

/* Bud */
.bud {
  position: absolute;
  width: 50px;
  height: 70px;
  left: 55px;
  top: 45px;
  background: radial-gradient(circle at top, #ff8fab, #7a0018);
  border-radius: 50%;
  transform: translateZ(50px);
  box-shadow: 0 0 30px rgba(255, 100, 140, 0.9);
}

/* Stem */
.stem {
  position: absolute;
  width: 10px;
  height: 200px;
  background: linear-gradient(#2e8b57, #0b3d24);
  left: 75px;
  top: 130px;
  border-radius: 10px;
}

/* Bouquet positioning */
.r1 { left: 170px; top: 20px; }
.r2 { left: 80px; top: 100px; }
.r3 { left: 260px; top: 100px; }
.r4 { left: 30px; top: 200px; }
.r5 { left: 330px; top: 200px; }

/* Side message */
.message {
  color: #ffd6dc;
  font-size: 2.4rem;
  line-height: 1.4;
  max-width: 280px;
  opacity: 0;
  transform: translateX(40px);
  animation: messageIn 2s ease forwards;
  animation-delay: 3s;
  text-shadow: 0 0 15px rgba(255,120,160,0.6);
}

@keyframes messageIn {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Signature */
.signature {
  position: absolute;
  bottom: 5%;
  color: #ffd6dc;
  font-size: 1.3rem;
  letter-spacing: 2px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 4.5s;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

/* Falling petals */
.fall {
  position: absolute;
  top: -30px;
  width: 18px;
  height: 18px;
  background: rgba(255,180,200,0.8);
  border-radius: 50% 50% 50% 0;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="scene">

  <div class="bouquet">

    <div class="rose r1">
      <div class="petal p1"></div><div class="petal p2"></div>
      <div class="petal p3"></div><div class="petal p4"></div>
      <div class="petal p5"></div><div class="petal p6"></div>
      <div class="bud"></div><div class="stem"></div>
    </div>

    <div class="rose r2">
      <div class="petal p1"></div><div class="petal p2"></div>
      <div class="petal p3"></div><div class="petal p4"></div>
      <div class="petal p5"></div><div class="petal p6"></div>
      <div class="bud"></div><div class="stem"></div>
    </div>

    <div class="rose r3">
      <div class="petal p1"></div><div class="petal p2"></div>
      <div class="petal p3"></div><div class="petal p4"></div>
      <div class="petal p5"></div><div class="petal p6"></div>
      <div class="bud"></div><div class="stem"></div>
    </div>

    <div class="rose r4">
      <div class="petal p1"></div><div class="petal p2"></div>
      <div class="petal p3"></div><div class="petal p4"></div>
      <div class="petal p5"></div><div class="petal p6"></div>
      <div class="bud"></div><div class="stem"></div>
    </div>

    <div class="rose r5">
      <div class="petal p1"></div><div class="petal p2"></div>
      <div class="petal p3"></div><div class="petal p4"></div>
      <div class="petal p5"></div><div class="petal p6"></div>
      <div class="bud"></div><div class="stem"></div>
    </div>

  </div>

  <div class="message">
    Happy Rose Day<br>hon ðŸŒ¹
  </div>

</div>

<div class="signature">yours dumdum</div>

<script>
function createPetal() {
  const p = document.createElement("div");
  p.className = "fall";
  p.style.left = Math.random() * 100 + "vw";
  p.style.animationDuration = (6 + Math.random() * 6) + "s";
  document.body.appendChild(p);
  setTimeout(() => p.remove(), 12000);
}
setInterval(createPetal, 350);
</script>

</body>
</html>
