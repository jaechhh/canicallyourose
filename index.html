<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #f7f1e8;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
}

.wrapper {
  display: flex;
  align-items: center;
  gap: 40px;
}

/* Text message */
.message {
  font-size: 2.5rem;
  color: #7a1e1e;
  font-family: 'Brush Script MT', cursive;
  animation: fadeIn 3s ease forwards;
}

.signature {
  text-align: center;
  margin-top: 10px;
  font-size: 2.8rem;
  color: #7a1e1e;
  font-family: 'Brush Script MT', cursive;
}

/* Bloom animation */
.rose {
  transform-origin: center;
  animation: bloom 2.5s ease-out forwards;
}

@keyframes bloom {
  from {
    transform: scale(0.3);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="wrapper">

<!-- ðŸŒ¹ Heart-shaped bouquet -->
<svg width="420" height="520" viewBox="0 0 420 520">

  <defs>
    <radialGradient id="roseGrad" cx="50%" cy="40%">
      <stop offset="0%" stop-color="#f9b5b5"/>
      <stop offset="100%" stop-color="#c73838"/>
    </radialGradient>
  </defs>

  <!-- Roses -->
  <g class="rose" fill="url(#roseGrad)">
    <!-- Heart shape -->
    <circle cx="210" cy="120" r="45"/>
    <circle cx="170" cy="150" r="42"/>
    <circle cx="250" cy="150" r="42"/>

    <circle cx="140" cy="200" r="40"/>
    <circle cx="280" cy="200" r="40"/>

    <circle cx="170" cy="250" r="42"/>
    <circle cx="250" cy="250" r="42"/>

    <circle cx="210" cy="300" r="45"/>
  </g>

  <!-- Leaves -->
  <g fill="#6f9b6b">
    <ellipse cx="130" cy="210" rx="18" ry="32" transform="rotate(-30 130 210)"/>
    <ellipse cx="290" cy="210" rx="18" ry="32" transform="rotate(30 290 210)"/>
    <ellipse cx="180" cy="330" rx="18" ry="32" transform="rotate(-20 180 330)"/>
    <ellipse cx="240" cy="330" rx="18" ry="32" transform="rotate(20 240 330)"/>
  </g>

  <!-- Stems -->
  <g stroke="#4f7b55" stroke-width="4" stroke-linecap="round">
    <line x1="200" y1="350" x2="200" y2="450"/>
    <line x1="220" y1="350" x2="210" y2="450"/>
    <line x1="180" y1="350" x2="200" y2="450"/>
    <line x1="240" y1="350" x2="210" y2="450"/>
  </g>

</svg>

<!-- ðŸ’Œ Side message -->
<div>
  <div class="message">Happy Rose Day hon ðŸŒ¹</div>
  <div class="signature">Yours dumdum</div>
</div>

</div>

</body>
</html>
