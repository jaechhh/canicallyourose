<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸ’–</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: 'Georgia', serif;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .message {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-size: 40px;
        text-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    .sub {
        font-size: 22px;
        margin-top: 10px;
    }

    .tap {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        opacity: 0.8;
        font-size: 14px;
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="message">
    Happy Rose Day<br>
    my dumdum ðŸŒ¹
    <div class="sub">i love youuuuu ðŸ’–</div>
</div>

<div class="tap">tap anywhere to start the music ðŸŽ¶</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="sothisislove.mp3" type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const img = new Image();
img.src = "photo.jpg"; // ðŸ‘ˆ your image

let pixelSize = 50;

img.onload = () => {
    const scale = Math.max(
        canvas.width / img.width,
        canvas.height / img.height
    );

    const w = img.width * scale;
    const h = img.height * scale;
    const x = (canvas.width - w) / 2;
    const y = (canvas.height - h) / 2;

    function drawPixelated() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(img, x, y, w, h);

        for (let yy = 0; yy < canvas.height; yy += pixelSize) {
            for (let xx = 0; xx < canvas.width; xx += pixelSize) {
                const pixel = ctx.getImageData(xx, yy, 1, 1).data;
                ctx.fillStyle = `rgb(${pixel[0]},${pixel[1]},${pixel[2]})`;
                ctx.fillRect(xx, yy, pixelSize, pixelSize);
            }
        }

        if (pixelSize > 1) {
            pixelSize -= 0.4; // speed of reveal
            requestAnimationFrame(drawPixelated);
        }
    }

    drawPixelated();
};

// MUSIC PLAY (browser-safe)
document.body.addEventListener("click", () => {
    document.getElementById("bgMusic").play();
    document.querySelector(".tap").style.display = "none";
}, { once: true });

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
</script>

</body>
</html>
