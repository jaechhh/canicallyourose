<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
        position: relative;

        /* Background image with brighter filter */
        background: url('WhatsApp Image 2026-01-26 at 9.57.58 PM.jpeg') no-repeat center center/cover;
        filter: blur(20px) brightness(0.65); /* brighter now */
        opacity: 0;
        transform: scale(1.2);
        transition: filter 2s ease, opacity 2s ease, transform 2s ease;
    }

    body.loaded {
        filter: blur(0) brightness(0.75); /* brighter after load */
        opacity: 1;
        transform: scale(1);
        animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    /* Dark overlay for readability (keep it subtle) */
    body::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.35); /* slightly lighter overlay */
        z-index: 0;
    }

    .message {
        position: relative;
        font-size: 80px;
        font-weight: 900;
        line-height: 1.2;
        color: #f5f5dc; /* Beige text */
        text-shadow: 
            0 0 10px #ff0000,
            0 0 20px #ff0000,
            0 0 30px #ff0000,
            0 0 40px rgba(0,0,0,0.5);
        z-index: 1;
    }

    .sub {
        font-size: 36px;
        margin-top: 20px;
        color: #f5f5dc;
        text-shadow: 
            0 0 10px #ff0000,
            0 0 20px rgba(255,0,0,0.7),
            0 0 30px rgba(0,0,0,0.5);
    }

    .tap {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 0 0 10px black;
        z-index: 1;
        opacity: 0.9;
    }

    /* Flower bloom animation */
    .flower {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 0;
        opacity: 0;
        background: url('flower.png') no-repeat center/contain;
        animation: bloom 3s forwards ease-out 1s;
        z-index: 2;
    }

    @keyframes bloom {
        0% {
            width: 0;
            height: 0;
            opacity: 0;
            transform: rotate(-45deg);
        }
        50% {
            width: 50px;
            height: 50px;
            opacity: 0.7;
            transform: rotate(0deg);
        }
        100% {
            width: 100px;
            height: 100px;
            opacity: 1;
            transform: rotate(0deg);
        }
    }
</style>
</head>
<body>

<div class="message">
    Happy Rose Day ðŸ’–<br>
    my dumdum ðŸŒ¹
    <div class="sub">I love youuuuu ðŸ’–</div>
</div>

<div class="tap">Tap anywhere to start the music ðŸŽ¶</div>

<!-- Flower image -->
<div class="flower"></div>

<audio id="bgMusic" loop>
    <source src="So This Is Love.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener('load', () => {
    document.body.classList.add('loaded');
});

document.body.addEventListener('click', () => {
    document.getElementById("bgMusic").play();
    document.querySelector(".tap").style.display = "none";
}, { once: true });
</script>

</body>
</html>
