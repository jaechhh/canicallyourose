<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(#0e3b2e, #145a43);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Brush Script MT", cursive;
}

/* ðŸŒ¹ Floating Roses */
.rose {
  position: absolute;
  width: 70px;
  height: 70px;
  background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Rose_red.png/256px-Rose_red.png");
  background-size: contain;
  background-repeat: no-repeat;
  opacity: 0.8;
  animation: float 14s linear infinite;
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.8;
  }
  100% {
    transform: translateY(-120vh) rotate(360deg);
    opacity: 0;
  }
}

/* ðŸŒ¸ Random placement */
.rose:nth-child(1) { left: 10%; animation-delay: 0s; }
.rose:nth-child(2) { left: 25%; animation-delay: 3s; }
.rose:nth-child(3) { left: 40%; animation-delay: 6s; }
.rose:nth-child(4) { left: 60%; animation-delay: 2s; }
.rose:nth-child(5) { left: 75%; animation-delay: 5s; }
.rose:nth-child(6) { left: 90%; animation-delay: 8s; }

/* ðŸ’Œ Center Message */
.message-box {
  position: relative;
  z-index: 2;
  text-align: center;
  color: #fff;
  animation: fadeIn 3s ease forwards;
}

.message-box h1 {
  font-size: 3.8rem;
  margin-bottom: 15px;
}

.message-box p {
  font-size: 3rem;
  opacity: 0.95;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Floating Roses -->
<div class="rose"></div>
<div class="rose"></div>
<div class="rose"></div>
<div class="rose"></div>
<div class="rose"></div>
<div class="rose"></div>

<!-- Message -->
<div class="message-box">
  <h1>Happy Rose Day ðŸŒ¹</h1>
  <p>Yours dumdum</p>
</div>

</body>
</html>
