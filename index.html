<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle, #145a43, #0e3b2e);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Brush Script MT", cursive;
}

/* Center message */
.message {
  position: absolute;
  z-index: 5;
  text-align: center;
  color: white;
  animation: fadeIn 3s ease forwards;
}

.message h1 {
  font-size: 4rem;
}

.message p {
  font-size: 3rem;
  margin-top: 10px;
}

/* Roses */
.rose {
  position: absolute;
  width: 60px;
  height: 60px;
  background: radial-gradient(circle at top, #ff4b4b, #7a0000);
  border-radius: 50%;
  box-shadow: 0 0 18px rgba(180,0,0,0.8);
  animation: infinityFloat 18s linear infinite;
  opacity: 0.8;
}

/* Different timing */
.rose:nth-child(1) { animation-delay: 0s; }
.rose:nth-child(2) { animation-delay: 3s; }
.rose:nth-child(3) { animation-delay: 6s; }
.rose:nth-child(4) { animation-delay: 9s; }
.rose:nth-child(5) { animation-delay: 12s; }

/* Infinity spiral animation */
@keyframes infinityFloat {
  0% {
    transform: translate(-200px, 200px) scale(0.6);
    opacity: 0;
  }
  25% {
    transform: translate(0px, -50px) scale(1);
    opacity: 1;
  }
  50% {
    transform: translate(200px, 200px) scale(0.6);
  }
  75% {
    transform: translate(0px, -350px) scale(1);
  }
  100% {
    transform: translate(-200px, -700px) scale(0.4);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- Floating Roses -->
<div class="rose"></div>
<div class="rose"></div>
<div class="rose"></div>
<div class="rose"></div>
<div class="rose"></div>

<!-- Message -->
<div class="message">
  <h1>Happy Rose Day ðŸŒ¹</h1>
  <p>Yours dumdum</p>
</div>

</body>
</html>
