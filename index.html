<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #dc143c; /* deep crimson to match bridge */
        overflow: hidden;

        /* Background image with blur-to-sharp transition */
        background: url('WhatsApp Image 2026-01-26 at 9.57.58 PM.jpeg') no-repeat center center/cover;
        filter: blur(20px);
        opacity: 0;
        transform: scale(1.2);
        transition: filter 2s ease, opacity 2s ease, transform 2s ease;
    }

    body.loaded {
        filter: blur(0);
        opacity: 1;
        transform: scale(1);
    }

    .message {
        font-size: 90px; /* bigger and bolder */
        font-weight: 900;
        text-shadow: 0 0 25px rgba(0,0,0,0.6); /* pop against greenery */
    }

    .sub {
        font-size: 40px;
        margin-top: 20px;
        text-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .tap {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        opacity: 0.8;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="message">
    Happy Rose Day ðŸ’–<br>
    my dumdum ðŸŒ¹
    <div class="sub">I love youuuuu ðŸ’–</div>
</div>

<div class="tap">Tap anywhere to start the music ðŸŽ¶</div>

<audio id="bgMusic" loop>
    <source src="So This Is Love.mp3" type="audio/mpeg">
</audio>

<script>
window.addEventListener('load', () => {
    document.body.classList.add('loaded');
});

document.body.addEventListener('click', () => {
    document.getElementById("bgMusic").play();
    document.querySelector(".tap").style.display = "none";
}, { once: true });
</script>

</body>
</html>
