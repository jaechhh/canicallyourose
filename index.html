<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸ’–</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #1a001a; /* dark romantic background */
        font-family: 'Georgia', serif;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    .message {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #ff0066; /* cranberry shade */
        font-size: 40px;
        text-shadow: 0 0 12px rgba(0,0,0,0.6);
        animation: fadeIn 2s ease forwards;
    }

    .sub {
        font-size: 22px;
        margin-top: 10px;
    }

    .tap {
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        color: white;
        opacity: 0.8;
        font-size: 14px;
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translate(-50%, -60%); }
        100% { opacity: 1; transform: translate(-50%, -50%); }
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="message">
    Happy Rose Day<br>
    my dumdum ðŸŒ¹
    <div class="sub">i love youuuuu ðŸ’–</div>
</div>

<div class="tap">tap anywhere to start the music ðŸŽ¶</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="So This Is Love.mp3"type="audio/mpeg">
</audio>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const img = new Image();
img.src = "WhatsApp Image 2026-01-26 at 9.57.58 PM.jpeg"; // Replace with your image

let pixelSize = 50;
let scale, w, h, x, y;

function calculateImage() {
    scale = Math.max(canvas.width / img.width, canvas.height / img.height);
    w = img.width * scale;
    h = img.height * scale;
    x = (canvas.width - w) / 2;
    y = (canvas.height - h) / 2;
}

img.onload = () => {
    calculateImage();
    drawPixelated();
};

function drawPixelated() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    ctx.drawImage(img, x, y, w, h);

    for (let yy = 0; yy < canvas.height; yy += pixelSize) {
        for (let xx = 0; xx < canvas.width; xx += pixelSize) {
            const pixel = ctx.getImageData(xx, yy, 1, 1).data;
            ctx.fillStyle = `rgb(${pixel[0]},${pixel[1]},${pixel[2]})`;
            ctx.fillRect(xx, yy, pixelSize, pixelSize);
        }
    }

    if (pixelSize > 1) {
        pixelSize -= 0.4;
        requestAnimationFrame(drawPixelated);
    }
}

// Play music on first tap
document.body.addEventListener("click", () => {
    document.getElementById("bgMusic").play();
    document.querySelector(".tap").style.display = "none";
}, { once: true });

// Resize handling
window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    calculateImage();
    pixelSize = 50; // reset pixel animation
    drawPixelated();
};
</script>

</body>
</html>
