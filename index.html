<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸ’–</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Georgia', serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #b22222; /* Cranberry shade */
        overflow: hidden;
        position: relative;

        /* Background image with initial blur & scale */
        background: url('WhatsApp Image 2026-01-26 at 9.57.58 PM.jpeg') no-repeat center center/cover;
        filter: blur(30px) brightness(0.5) contrast(1.2);
        opacity: 0;
        transform: scale(1.3);
        transition: filter 2s ease, opacity 2s ease, transform 2s ease;
    }

    /* Overlay to darken the image slightly for better text readability */
    body.loaded::before {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.25); /* Dark overlay */
        pointer-events: none;
    }

    body.loaded {
        filter: blur(0) brightness(0.7) contrast(1.2);
        opacity: 1;
        transform: scale(1);
        animation: pulse 6s infinite alternate;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.02); }
        100% { transform: scale(1); }
    }

    .message {
        position: relative; /* Above the overlay */
        font-size: 80px;
        font-weight: 900;
        text-shadow: 0 0 30px rgba(255,0,102,0.9), 0 0 50px rgba(255,0,102,0.6);
        line-height: 1.2;
        z-index: 1;
    }

    .sub {
        font-size: 36px;
        margin-top: 20px;
        text-shadow: 0 0 20px rgba(255,0,102,0.7);
    }

    .tap {
        position: absolute;
        bottom: 30px;
        width: 100%;
        text-align: center;
        color: #fff;
        opacity: 0.9;
        font-size: 20px;
        font-weight: bold;
        text-shadow: 0 0 10px black;
        z-index: 1;
    }
</style>
</head>
<body>

<div class="message">
    Happy Rose Day ðŸ’–<br>
    my dumdum ðŸŒ¹
    <div class="sub">I love youuuuu ðŸ’–</div>
</div>

<div class="tap">Tap anywhere to start the music ðŸŽ¶</div>

<audio id="bgMusic" loop>
    <source src="So This Is Love.mp3" type="audio/mpeg">
</audio>

<script>
// Trigger background image transition on load
window.addEventListener('load', () => {
    document.body.classList.add('loaded');
});

// Play music on first tap
document.body.addEventListener('click', () => {
    document.getElementById("bgMusic").play();
    document.querySelector(".tap").style.display = "none";
}, { once: true });
</script>

</body>
</html>
