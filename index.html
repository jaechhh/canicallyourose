<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üíñ my dumdum</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #f5efe6;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Brush Script MT", cursive;
}

/* üíå Center text */
.message {
  position: absolute;
  z-index: 10;
  text-align: center;
  color: #7b1e3a;
  animation: fadeIn 3s ease forwards;
}

.message h1 {
  font-size: 4rem;
}

.message p {
  font-size: 3rem;
  margin-top: 10px;
}

/* üéµ Music Button */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #7b1e3a;
  color: #fff;
  border: none;
  padding: 10px 18px;
  font-size: 18px;
  border-radius: 30px;
  cursor: pointer;
  z-index: 20;
}

/* ‚ù§Ô∏è Heart shape */
.heart {
  position: absolute;
  width: 28px;
  height: 28px;
  background: #b11226;
  transform: rotate(-45deg);
  opacity: 0.75;
  filter: drop-shadow(0 0 6px rgba(177,18,38,0.6));
  animation: infinityFloat 26s ease-in-out infinite, shimmer 4s ease-in-out infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 28px;
  height: 28px;
  background: #b11226;
  border-radius: 50%;
}

.heart::before { top: -14px; left: 0; }
.heart::after { left: 14px; top: 0; }

/* ‚ú® Shimmer */
@keyframes shimmer {
  0%, 100% { filter: drop-shadow(0 0 6px rgba(177,18,38,0.6)); }
  50% { filter: drop-shadow(0 0 14px rgba(177,18,38,0.9)); }
}

/* ‚ôæÔ∏è Infinity movement */
@keyframes infinityFloat {
  0% { transform: translate(-320px, 220px) rotate(-45deg) scale(0.6); opacity: 0; }
  25% { transform: translate(0, -40px) rotate(-45deg) scale(1); opacity: 0.9; }
  50% { transform: translate(320px, 220px) rotate(-45deg) scale(0.6); }
  75% { transform: translate(0, -420px) rotate(-45deg) scale(1); }
  100% { transform: translate(-320px, -900px) rotate(-45deg) scale(0.4); opacity: 0; }
}

/* Spread hearts */
.heart:nth-child(1) { left: 5%; animation-delay: 0s; }
.heart:nth-child(2) { left: 15%; animation-delay: 3s; }
.heart:nth-child(3) { left: 25%; animation-delay: 6s; }
.heart:nth-child(4) { left: 35%; animation-delay: 9s; }
.heart:nth-child(5) { left: 45%; animation-delay: 12s; }
.heart:nth-child(6) { left: 55%; animation-delay: 15s; }
.heart:nth-child(7) { left: 65%; animation-delay: 18s; }
.heart:nth-child(8) { left: 75%; animation-delay: 21s; }
.heart:nth-child(9) { left: 85%; animation-delay: 24s; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body onclick="startMusic()">

<!-- ‚ù§Ô∏è Hearts -->
<div class="heart"></div><div class="heart"></div><div class="heart"></div>
<div class="heart"></div><div class="heart"></div><div class="heart"></div>
<div class="heart"></div><div class="heart"></div><div class="heart"></div>

<!-- üíå Message -->
<div class="message">
  <h1>Happy Rose Day üåπ</h1>
  <p>Yours dumdum</p>
</div>

<!-- üéµ Music -->
<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
</audio>

<button class="music-btn" onclick="toggleMusic(event)">üéµ Play Music</button>

<script>
const music = document.getElementById("bgMusic");
const btn = document.querySelector(".music-btn");
let playing = false;

function startMusic() {
  if (!playing) {
    music.play();
    btn.textContent = "‚è∏ Pause Music";
    playing = true;
  }
}

function toggleMusic(e) {
  e.stopPropagation();
  if (playing) {
    music.pause();
    btn.textContent = "üéµ Play Music";
  } else {
    music.play();
    btn.textContent = "‚è∏ Pause Music";
  }
  playing = !playing;
}
</script>

</body>
</html>
