<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: #f5efe6; /* beige */
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Brush Script MT", cursive;
}

/* üíå Center text */
.message {
  position: absolute;
  z-index: 10;
  text-align: center;
  color: #7b1e3a; /* cranberry */
  animation: fadeIn 3s ease forwards;
}

.message h1 {
  font-size: 4rem;
}

.message p {
  font-size: 3rem;
  margin-top: 10px;
}

/* ‚ù§Ô∏è Heart shape */
.heart {
  position: absolute;
  width: 26px;
  height: 26px;
  background: #b11226;
  transform: rotate(-45deg);
  animation: infinityFloat 20s linear infinite;
  opacity: 0.8;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 26px;
  height: 26px;
  background: #b11226;
  border-radius: 50%;
}

.heart::before {
  top: -13px;
  left: 0;
}

.heart::after {
  left: 13px;
  top: 0;
}

/* ‚ôæÔ∏è Infinity spiral movement */
@keyframes infinityFloat {
  0% {
    transform: translate(-300px, 200px) rotate(-45deg) scale(0.6);
    opacity: 0;
  }
  25% {
    transform: translate(0px, -50px) rotate(-45deg) scale(1);
    opacity: 1;
  }
  50% {
    transform: translate(300px, 200px) rotate(-45deg) scale(0.6);
  }
  75% {
    transform: translate(0px, -400px) rotate(-45deg) scale(1);
  }
  100% {
    transform: translate(-300px, -800px) rotate(-45deg) scale(0.4);
    opacity: 0;
  }
}

/* üå∏ Stagger timing for full-area fill */
.heart:nth-child(1) { animation-delay: 0s; left: 10%; }
.heart:nth-child(2) { animation-delay: 2s; left: 20%; }
.heart:nth-child(3) { animation-delay: 4s; left: 30%; }
.heart:nth-child(4) { animation-delay: 6s; left: 40%; }
.heart:nth-child(5) { animation-delay: 8s; left: 50%; }
.heart:nth-child(6) { animation-delay: 10s; left: 60%; }
.heart:nth-child(7) { animation-delay: 12s; left: 70%; }
.heart:nth-child(8) { animation-delay: 14s; left: 80%; }
.heart:nth-child(9) { animation-delay: 16s; left: 90%; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- ‚ù§Ô∏è Floating Hearts -->
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
<div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>
  <div class="heart"></div>

<!-- üíå Message -->
<div class="message">
  <h1>Happy Rose Day üåπ</h1>
  <p>Yours dumdum</p>
</div>

</body>
</html>
