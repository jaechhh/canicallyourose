<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day üåπ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #1a0004, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Georgia', serif;
  overflow: hidden;
}

/* Layout */
.scene {
  display: flex;
  align-items: center;
  gap: 60px;
}

/* Bouquet */
.bouquet {
  position: relative;
  width: 420px;
  height: 520px;
  transform: rotate(-5deg);
  animation: appear 2.5s ease forwards;
}

@keyframes appear {
  from { opacity: 0; transform: scale(0.7) rotate(-5deg); }
  to { opacity: 1; transform: scale(1) rotate(-5deg); }
}

/* Rose (bigger) */
.rose {
  position: absolute;
  width: 150px;
  height: 150px;
}

/* Deep red petals */
.petal {
  position: absolute;
  width: 75px;
  height: 110px;
  left: 38px;
  top: 20px;
  background: radial-gradient(circle at top, #ff2b2b, #7a0000);
  border-radius: 60% 60% 50% 50%;
  box-shadow: 0 0 18px rgba(180, 0, 0, 0.8);
}

.p1 { transform: rotate(0deg); }
.p2 { transform: rotate(60deg); }
.p3 { transform: rotate(120deg); }
.p4 { transform: rotate(180deg); }
.p5 { transform: rotate(240deg); }
.p6 { transform: rotate(300deg); }

/* Rose center */
.center {
  position: absolute;
  width: 50px;
  height: 50px;
  background: radial-gradient(circle, #ff6a6a, #8b0000);
  border-radius: 50%;
  top: 50px;
  left: 50px;
}

/* Stem */
.stem {
  position: absolute;
  width: 8px;
  height: 260px;
  background: linear-gradient(#2e8b57, #0b3d24);
  top: 140px;
  left: 71px;
}

/* Leaves */
.leaf {
  position: absolute;
  width: 70px;
  height: 35px;
  background: linear-gradient(#3cb371, #145a32);
  border-radius: 50% 0 50% 0;
  top: 210px;
}

.leaf.left { left: -35px; transform: rotate(-30deg); }
.leaf.right { left: 75px; transform: rotate(30deg); }

/* ‚ù§Ô∏è Heart shape positions */
.r1 { left: 135px; top: 0; }
.r2 { left: 40px;  top: 70px; }
.r3 { left: 230px; top: 70px; }
.r4 { left: 0;   top: 160px; }
.r5 { left: 270px; top: 160px; }
.r6 { left: 135px; top: 250px; }

/* Wrap */
.wrap {
  position: absolute;
  bottom: 30px;
  left: 30px;
  width: 360px;
  height: 220px;
  background: linear-gradient(#f4e1c1, #e0c19a);
  clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
  z-index: -1;
}

/* Ribbon */
.ribbon {
  position: absolute;
  bottom: 75px;
  left: 190px;
  width: 42px;
  height: 22px;
  background: #b1121f;
  border-radius: 12px;
}

.ribbon::before,
.ribbon::after {
  content: '';
  position: absolute;
  width: 34px;
  height: 16px;
  background: #b1121f;
  border-radius: 50%;
}

.ribbon::before { left: -22px; }
.ribbon::after { right: -22px; }

/* Message */
.message {
  color: #ffd6dc;
  font-size: 2.3rem;
  max-width: 260px;
  line-height: 1.4;
}

/* Signature */
.signature {
  position: absolute;
  bottom: 5%;
  color: #ffd6dc;
  font-size: 1.2rem;
  letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="scene">

  <div class="bouquet">

    <div class="wrap"></div>
    <div class="ribbon"></div>

    <!-- Heart-shaped roses -->
    <div class="rose r1"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="center"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>

    <div class="rose r2"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="center"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>

    <div class="rose r3"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="center"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>

    <div class="rose r4"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="center"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>

    <div class="rose r5"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="center"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>

    <div class="rose r6"><div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div><div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div><div class="center"></div><div class="stem"></div><div class="leaf left"></div><div class="leaf right"></div></div>

  </div>

  <div class="message">
    Happy Rose Day<br>hon üåπ
  </div>

</div>

<div class="signature">yours dumdum</div>

</body>
</html>
