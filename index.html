<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #f4efe6;
        height: 100vh;
        font-family: 'Georgia', serif;
    }

    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 46px;
        color: #8b1e3f;
        text-align: center;
        z-index: 10;
        animation: glow 3s infinite;
    }

    .surprise {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 26px;
        color: #a32638;
        opacity: 0;
        transition: opacity 2s ease;
        z-index: 10;
    }

    @keyframes glow {
        0%,100% { opacity: 0.85; }
        50% { opacity: 1; }
    }

    .rose {
        position: absolute;
        width: 44px;
        height: 44px;
        animation: float 10s linear infinite;
        pointer-events: none;
    }

    .petal {
        position: absolute;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: radial-gradient(circle at top left,
            rgba(255,255,255,0.6),
            var(--roseColor));
    }

    .petal:nth-child(1){top:0;left:8px;}
    .petal:nth-child(2){left:0;top:8px;}
    .petal:nth-child(3){right:0;top:8px;}
    .petal:nth-child(4){bottom:0;left:8px;}

    .center {
        position: absolute;
        top: 14px;
        left: 14px;
        width: 16px;
        height: 16px;
        background: rgba(0,0,0,0.25);
        border-radius: 50%;
    }

    @keyframes float {
        from {
            transform: translateY(120vh) rotate(0deg);
            opacity: 0;
        }
        to {
            transform: translateY(-140vh) rotate(360deg);
            opacity: 1;
        }
    }

    .sparkle {
        position: absolute;
        width: 5px;
        height: 5px;
        background: rgba(255,255,255,0.9);
        border-radius: 50%;
        animation: sparkle 3s infinite;
    }

    @keyframes sparkle {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
    }
</style>
</head>

<body>

<div class="message">
    Happy Rose Day<br>my dumdum ðŸŒ¹
</div>

<div class="surprise" id="surprise">
    you make my world bloom ðŸ’–
</div>

<script>
    const colors = [
        "#b1123c", "#ff5c8a", "#ffd1dc",
        "#f7c948", "#fff1c1", "#c77dff"
    ];

    const roses = 140;
    let t = 0;

    for (let i = 0; i < roses; i++) {
        const rose = document.createElement("div");
        rose.className = "rose";

        const angle = (i / roses) * Math.PI * 2;

        // INFINITY HEART PATH
        const x = Math.sin(angle) * 20;
        const y = Math.sin(angle * 2) * 10;

        rose.style.left = window.innerWidth / 2 + x * 12 + Math.random()*30 + "px";
        rose.style.top  = window.innerHeight / 2 + y * 12 + Math.random()*30 + "px";

        rose.style.animationDuration = (7 + Math.random()*6) + "s";

        const color = colors[Math.floor(Math.random() * colors.length)];
        rose.style.setProperty("--roseColor", color);

        for (let j = 0; j < 4; j++) {
            const petal = document.createElement("div");
            petal.className = "petal";
            rose.appendChild(petal);
        }

        const center = document.createElement("div");
        center.className = "center";
        rose.appendChild(center);

        document.body.appendChild(rose);
    }

    // Sparkles
    for (let i = 0; i < 90; i++) {
        const s = document.createElement("div");
        s.className = "sparkle";
        s.style.left = Math.random() * window.innerWidth + "px";
        s.style.top = Math.random() * window.innerHeight + "px";
        s.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(s);
    }

    // Surprise text
    setTimeout(() => {
        document.getElementById("i love you").style.opacity = 1;
    }, 4000);
</script>

</body>
</html>
