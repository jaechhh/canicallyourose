<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸ’–</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Georgia', serif;
    overflow: hidden;
    position: relative;
}

/* Background */
body {
    background: url('WhatsApp Image 2026-01-26 at 9.57.58 PM.jpeg') no-repeat center center/cover;
    filter: blur(20px) brightness(0.7);
    opacity: 0;
    transform: scale(1.2);
    transition: opacity 2s ease, transform 2s ease;
}

body.loaded {
    opacity: 1;
    transform: scale(1);
    animation: bgPulse 6s infinite alternate;
}

@keyframes bgPulse {
    0% { filter: blur(0) brightness(0.7); }
    50% { filter: blur(0) brightness(0.8); }
    100% { filter: blur(0) brightness(0.7); }
}

/* Overlay */
body::before {
    content: '';
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.25);
    z-index:0;
}

/* Centered message in two lines */
.centeredMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 70px;
    font-weight: 900;
    line-height: 1.2;
    color: #f5f5dc;
    text-shadow: 0 0 10px #ff0000,0 0 20px #ff0000,0 0 30px #ff0000,0 0 40px rgba(0,0,0,0.5);
    z-index: 2;
    text-align: center;
}

.centeredMessage span {
    display: block; /* ensures each line is separated */
}

/* Score top-left */
#scoreBoard {
    color: #f5f5dc;
    font-size: 30px;
    position: fixed;
    top: 10px;
    left: 10px;
    text-shadow: 0 0 10px red;
    z-index: 5;
}

/* Tap message */
.tap {
    position: absolute;
    bottom:30px;
    width:100%;
    text-align:center;
    color:#fff;
    font-size:20px;
    font-weight:bold;
    text-shadow:0 0 10px black;
    z-index:2;
    opacity:0.9;
}

/* Falling petals */
.fallingPetal {
    position: absolute;
    width: 20px;
    height: 30px;
    background: #ff3399;
    cursor: pointer;
    z-index: 3;
    pointer-events: auto;
    border-radius: 50% 50% 50% 50%;
    clip-path: ellipse(50% 70% at 50% 50%);
}

/* Big heart burst container */
#bigHeartBurst {
    position: fixed;
    width: 100%;
    height: 100%;
    top:0; left:0;
    pointer-events: none;
    z-index:4;
}

/* Heart petals */
.heartPetal {
    position: absolute;
    width: 20px;
    height: 30px;
    background: #ff3399;
    clip-path: ellipse(50% 70% at 50% 50%);
    border-radius: 50%;
    pointer-events: none;
    opacity: 1;
}
</style>
</head>
<body>

<div class="centeredMessage">
    <span>Happy Rose Day ðŸŒ¹</span>
    <span>my dumdum ðŸ’–</span>
</div>

<div id="scoreBoard">Score: 0</div>
<div class="tap">Tap anywhere to start the music ðŸŽ¶</div>
<div id="bigHeartBurst"></div>

<audio id="bgMusic" loop>
    <source src="So This Is Love.mp3" type="audio/mpeg">
</audio>

<script>
let score = 0;
const music = document.getElementById("bgMusic");

// Play music on first tap
document.body.addEventListener('click', () => {
    music.play().catch(()=>{});
    document.querySelector('.tap').style.display = 'none';
}, { once: true });

// Falling petals game
function startGame(){
    function createFallingPetal(){
        let petal = document.createElement('div');
        petal.classList.add('fallingPetal');
        petal.style.left = Math.random() * (window.innerWidth - 30) + 'px';
        petal.style.top = '-40px';
        petal.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(petal);

        let speed = 1 + Math.random()*2;
        function fall(){
            let top = parseFloat(petal.style.top);
            if(top < window.innerHeight){
                petal.style.top = top + speed + 'px';
                requestAnimationFrame(fall);
            } else {
                petal.remove();
            }
        }
        fall();

        // Tap to catch petals
        petal.addEventListener('click', () => {
            score++;
            document.getElementById('scoreBoard').innerText = 'Score: ' + score;

            // Trigger big heart burst every 5 petals
            if(score % 5 === 0){
                triggerBigHeartBurst();
            }

            petal.remove();
        });
    }

    setInterval(createFallingPetal, 800);
}

// Big heart burst (full-screen)
function triggerBigHeartBurst(){
    const container = document.getElementById('bigHeartBurst');
    container.innerHTML = ''; // clear old burst

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    for(let i=0;i<200;i++){ // more petals
        let petal = document.createElement('div');
        petal.classList.add('heartPetal');
        container.appendChild(petal);

        // Heart shape param
        let t = Math.random()*Math.PI*2;
        let scale = 20 + Math.random()*15; // larger scale
        let x = scale * 16 * Math.pow(Math.sin(t),3);
        let y = -scale * (13*Math.cos(t) -5*Math.cos(2*t) -2*Math.cos(3*t) -Math.cos(4*t));

        petal.style.left = centerX + x + 'px';
        petal.style.top = centerY + y + 'px';

        // Animate outward to fill whole screen
        let angle = Math.random()*2*Math.PI;
        let distance = Math.max(window.innerWidth, window.innerHeight) / 2 + Math.random()*200; // reach edges
        let dx = Math.cos(angle)*distance;
        let dy = Math.sin(angle)*distance;

        petal.animate([
            { transform: `translate(0,0) scale(1)`, opacity:1 },
            { transform: `translate(${dx}px, ${dy}px) scale(1.5)`, opacity:0 }
        ],{
            duration: 2000 + Math.random()*500,
            easing:'ease-out'
        });

        setTimeout(()=>{ petal.remove(); }, 2500);
    }
}

// Initialize
window.addEventListener('load', ()=>{
    document.body.classList.add('loaded');
    startGame();
});
</script>
</body>
</html>
